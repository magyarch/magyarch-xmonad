# unscale XWayland
  xwayland {
    force_zero_scaling = true
    enabled = true
    use_nearest_neighbor = true
  }


env = wallpaper_path,$HOME/.local/bin/wallpapers/Future
#env = LIBVA_DRIVER_NAME,radeonsi

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = hu
    kb_variant =
    kb_model = 105
    kb_options =
    kb_rules =

    follow_mouse = 1
    accel_profile = flat
    mouse_refocus = false
     repeat_delay = 250
    repeat_rate = 35
    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 6
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(6272a4ee)
    col.inactive_border = rgba(595959aa)
    resize_on_border = true      # allows resizing using the mouse
    extend_border_grab_area = 10 # makes resizing easier
    hover_icon_on_border = true  # shows cursor icon when hovering on borders
    layout = dwindle



    # https://wiki.hyprland.org/0.45.0/Configuring/Variables/#snap
    snap {
      enabled = true
    }
}


dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
    force_split = 0
    special_scale_factor = 0.8
    split_width_multiplier = 1.0
   # use_active_for_splits = true
}

master {
   # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
   new_status = false
   mfact = 0.50
   smart_resizing = true
#   no_gaps_when_only = true
   inherit_fullscreen = true
    always_center_master = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 10


  blur {
    enabled = false
    size = 3
    passes = 1
   # new_optimizations = true


    }

    # Shadow
    shadow {
        enabled = false
        ignore_window = true
        range = 4
        offset = 0 2
        render_power = 2
        color = rgba(0000002A)
      }

  }

  # https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}
   group {

      auto_group = true
      drag_into_group = 1
      col.border_active = 0xff6272a4
      col.border_inactive = 0xff282a36
   
   groupbar {  
     enabled = true
     gradients = true
     render_titles = true
     col.active = 0xff6272a4
     col.inactive = 0xff282a36
     text_color = 0xffc3cdc8
     font_family = "JetBrainsMono Nerd Font"
     font_size = 10
     height = 14
        }

   }

    misc {

      disable_hyprland_logo = true
      vfr = true
      vrr = 2
      enable_swallow = true
      swallow_regex = ^(kitty)$
    }
    
    # https://wiki.hyprland.org/0.45.0/Configuring/Variables/#render
   render {
      direct_scanout = true
      explicit_sync = 2
      explicit_sync_kms = 2
      expand_undersized_textures = true
    } 

cursor {
